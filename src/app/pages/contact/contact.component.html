<div class="container form">
  <h2>Formulario de contacto</h2>

  <form [formGroup]="myForm" (ngSubmit)="send()">
    <div class="mb-4">
      <input
        type="text"
        class="form-control mt-3"
        placeholder="name"
        id="name"
        formControlName="name"
      />
      <div
        class="alert alert-danger mt-2"
        *ngIf="myForm.get('name')?.touched && myForm.get('name')?.errors?.['required'] "
      >
        Debe tener como minimo 10 caracteres
      </div>
    </div>
    <div class="mb-4">
      <input
        type="email"
        class="form-control mt-3"
        placeholder="email"
        id="email"
        formControlName="email"
      />
      <div
        class="alert alert-danger mt-2"
        *ngIf="myForm.get('email')?.errors?.['email']"
      >
        El email no es valido
      </div>
    </div>

    <div class="mb-3">
      <textarea
        placeholder="Mensaje..."
        class="form-control"
        rows="3"
        id="message"
        formControlName="message"
      ></textarea>
      <div
        class="alert alert-danger mt-2"
        *ngIf="myForm.get('message')?.touched && myForm.get('message')?.errors?.['required']"
      >
        El mensaje no puede quedar vacio
      </div>
    </div>

    <button class="btn btn-primary" type="submit" [disabled]="myForm.invalid">
      Enviar
    </button>
  </form>
  <h3 class="mt-4">{{ result }}</h3>
</div>
